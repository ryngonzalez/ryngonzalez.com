---
layout: default
---
<div class="Work">
  <ul class="Work-links">
    <li class="Work-link">
      <h1>
        <a class="fetchnotes-link" href="/work/fetchnotes">Fetchnotes</a>
      </h1>
      <time>March 2013 - Present</time>
    </li>
    <li class="Work-link">
      <h1>
        <a class="fuzzco-link" href="/work/fuzzco">Fuzzco</a>
      </h1>
      <time>February 2012 - August 2012</time>
    </li>
  </ul>
  <ul class="Work-grid">
    {% assign items = site.work | sort: 'date' %}
    {% for item in items reversed %}
    {% if item.published %}
    <li class="Work-grid-item">
      <a class="Work-grid-itemLink" href="{{item.url}}">
        <img class="Work-grid-image" src="/images/{{item.image}}" alt="">
        <div class="Work-grid-info">
          <span class="Work-grid-title">{{item.title}}</span>
          <p class="Work-grid-excerpt">{{item.excerpt}}</p>
        </div>
      </a>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
</div>
